<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - ShopCenter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
             color: white;
            padding: 20px;
             text-align: center;
        }
        nav {
            display: flex;
            justify-content: end;
             background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
             text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form button {
            width:100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color:white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width:100%;
        }
        .login-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.login-form input:focus {
    border-color: #333;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}  
nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

nav a:hover {
    background-color: #ddd;
    color: #333;
}


    </style>
</head>
<body>

    <header>
        <h1>ShopCenter Login</h1>
        <p>Login to your account to start shopping!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Sale</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form action="#" method="post">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 ShopCenter. All rights reserved.</p>
    </footer>

</body>
</html>
