<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShopCenter - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: end;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            background-image: url('https://via.placeholder.com/1500x500'); 
            background-size: cover;
            height: 400px;
            text-align: center;
            color: white;
            padding-top: 100px;
        }
        .section h1 {
            font-size: 3em;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
            display: block;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        } 
        
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Sale</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="section">
        <h1>Contact Form</h1>
        <p>Have questions or need support? Send us a message!</p>
    </section>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Enter your message here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 ShopCenter. All rights reserved.</p>
    </footer>

</body>
</html>
